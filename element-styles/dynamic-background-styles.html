<dom-module id="dynamic-background-styles">
  	<template>
    	<style>
			#background {
				background-size: cover !important;
				background-position: 50% 50% !important;
				bottom: 0;
				left: 0;
				position: fixed;
				right: 0;
				top: 0;
				transition: background 0.3s;
			}
			#information-container {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				overflow-y: auto;
			}
		</style>
  	</template>
</dom-module>
